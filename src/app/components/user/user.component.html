<section class="profile-section">
  <div class="heading heading-bottom-margin">{{user.fullName}}</div>
  <img class="profile-image shadow" [src]="user.photoURL" alt="profile picture">
  <div class="profile-details">
    <div class="info-pair">
        <span class="info-pair--property">Country</span>
        <span>{{user.country}}</span>
      </div>
    <div class="info-pair">
      <span class="info-pair--property">Favorite Book</span>
      <span>{{user.favoriteBook}}</span>
    </div>
    <div class="info-pair">
      <span class="info-pair--property">Favorite Quote</span>
      <span>Jodling is not only for sinners</span>
    </div>
  </div>
  <button (click)="edit.emit()" mat-button mat-raised-button color="secondary">
    <i class="fas fa-user-edit"></i>&nbsp;&nbsp;Edit Profile</button>
</section>
