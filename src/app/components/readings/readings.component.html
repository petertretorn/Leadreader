<div class="main">

  <lr-user *ngIf="auth.user$ | async as user" [user]="user" (edit)="editProfile($event)"></lr-user>

  <lr-readings-list *ngIf="!!readings" 
  [readings]="readings" 
  [currentReading]="currentReading" 
  (deleteReading)="deleteReading($event)"
  (selectReading)="selectReading($event)">
  </lr-readings-list>

  <div *ngIf="!!currentReading" class="current-reading">
    <lr-reading-detail *ngIf="!!currentReading" [reading]="currentReading" (deleteNote)="deleteNote($event)" (updateReading)="updateReading($event)">
    </lr-reading-detail>
  </div>

</div>
