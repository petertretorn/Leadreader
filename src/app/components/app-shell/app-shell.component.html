<div class="header">

  <div class="header--content">
    <div>
      <i class="logo fas fa-book-reader"></i>
      <span class="logo-text"> Leadreader</span>
    </div>

    <h3 class="menu-btn" mat-button [matMenuTriggerFor]="menu">
      <i class="fas fa-bars"></i>
    </h3>


  </div>

</div>

<mat-menu #menu="matMenu">
  <a mat-menu-item class="menu--item" [routerLink]="['profile']">
    <i class="fas fa-user"></i>
    <span> &nbsp;Profile</span>
  </a>
  <a mat-menu-item (click)="gotoHome()">
    <i class="fas fa-home"></i>
    <span> &nbsp;Home</span>
  </a>
  <a mat-menu-item [routerLink]="['search-book']">
    <i class="fas fa-book"></i>
    <span> &nbsp;&nbsp;Find Book</span>
  </a>
  <a mat-menu-item [routerLink]="['/app/community']">
    <i class="fas fa-users"></i>
    <span> Community</span>
  </a>
  <a mat-menu-item (click)="authService.signOut()">
    <i class="fas fa-sign-out-alt"></i>
    <span> Sign Out</span>
  </a>

</mat-menu>

<div class="container">
  <router-outlet></router-outlet>
</div>
